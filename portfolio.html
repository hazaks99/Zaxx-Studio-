<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>معرض أعمالنا - Zaxx Studio</title>
  <style>
    body {
      margin: 0;
      font-family: "Cairo", Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }
    header {
      background: #ff9800;
      padding: 20px;
    }
    header h1 {
      margin: 0;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 30px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    a {
      display: inline-block;
      margin: 20px;
      padding: 10px 20px;
      background: #ff9800;
      color: white;
      text-decoration: none;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>🎬 معرض أعمالنا</h1>
  </header>

  <div class="gallery">
    <img src="https://via.placeholder.com/400x250?text=Video+Project+1" alt="عمل 1">
    <img src="https://via.placeholder.com/400x250?text=Video+Project+2" alt="عمل 2">
    <img src="https://via.placeholder.com/400x250?text=Video+Project+3" alt="عمل 3">
    <img src="https://via.placeholder.com/400x250?text=Video+Project+4" alt="عمل 4">
  </div>

  <a href="index.html">⬅️ رجوع للصفحة الرئيسية</a>
</body>
</html>
