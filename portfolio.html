<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Zaxx Studio</title>
  <style>
    body {
      margin: 0;
      font-family: "Cairo", Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }

    header {
      background: #ff9800;
      padding: 20px;
    }

    header h1 {
      margin: 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .card {
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      display: block;
    }

    .card h3 {
      margin: 10px 0;
      color: #ff9800;
    }

    .back-btn {
      display: inline-block;
      margin: 20px;
      padding: 10px 20px;
      background: #ff9800;
      color: #111;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>معرض أعمال Zaxx Studio</h1>
  </header>

  <div class="gallery">
    <div class="card">
      <img src="https://via.placeholder.com/400x250" alt="عمل 1">
      <h3>مشروع 1</h3>
      <p>وصف مختصر عن المشروع.</p>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/400x250" alt="عمل 2">
      <h3>مشروع 2</h3>
      <p>وصف مختصر عن المشروع.</p>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/400x250" alt="عمل 3">
      <h3>مشروع 3</h3>
      <p>وصف مختصر عن المشروع.</p>
    </div>
  </div>

  <a href="index.html" class="back-btn">⬅️ رجوع للرئيسية</a>
</body>
</html>
